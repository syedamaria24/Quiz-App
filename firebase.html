<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="nextQuestion()">
  <div class="quiz-container">
    <header>
      <h1>Quiz App</h1>
      <div id="timer" class="timer">2:00</div>
    </header>
    
    <main>
      <div id="question-container">
        <p id="ques" class="question-text"></p>
      </div>
      
      <div class="options-container">
        <label class="option-label">
          <input value="1" class="options" onclick="clicked()" name="option" type="radio">
          <span id="opt1">Option 1</span>
        </label>
        
        <label class="option-label">
          <input value="2" class="options" onclick="clicked()" name="option" type="radio">
          <span id="opt2">Option 2</span>
        </label>
        
        <label class="option-label">
          <input value="3" class="options" onclick="clicked()" name="option" type="radio">
          <span id="opt3">Option 3</span>
        </label>
      </div>
      
      <button id="btn" disabled onclick="nextQuestion()" class="next-btn">Next</button>
    </main>
  </div>
  
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
